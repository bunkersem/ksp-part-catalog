

<div id="msg-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Image Modal -->
<div id="imgmodal" class="modal" role="dialog" aria-expanded="false">
    <span class="close">&times;</span>
    <figure class="modal-content" id="modal-img" role="figure" aria-describedby="caption"></figure>
    <div id="modal-caption" role="contentinfo"></div>
</div>
